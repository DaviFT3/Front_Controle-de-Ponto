    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Registrar HappyFriday</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                  <select class="form-control" [(ngModel)]="dateSelect" >
                    <option *ngFor="let dates of datesMonth"  ng-selected="dates = dayoff.dayoffdate"  [value]="dates">{{dates  | date:'dd/M/YY'}} </option>
                  </select>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-gradient-custom-danger rounded-circle shadow">
                    <i (click)="createHappyFriday(id)" class="far fa-calendar-times fa" style="cursor: pointer;" ></i>
                    
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Happy Friday</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Atribuição</th>
                <th scope="col">Vinculo</th>
                <th scope="col">Happy Friday</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dayoff">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson">
                      <img alt="Image placeholder" src="../assets/img/profile.png" class="rounded-circle">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm"> &nbsp;&nbsp;{{item.collaborator.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{item.collaborator.assignment}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> {{item.collaborator.hiringType}}
                  </span>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">{{item.dayOffDate | date:'dd/M/YY'}}</span>
                  </div>
                </td>
          </table>
        </div>
        
      </div>
    </div>
  </div>
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      
    </div>
  </div>
</div>
